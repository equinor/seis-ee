version: "3.4"

services:
  seis_ee:
    environment:
      environment: dev
    depends_on:
      - storage-emulator
  storage-emulator:
    image: mcr.microsoft.com/azure-storage/azurite
    volumes:
      - "./data/storageBlobs:/data"
    ports:
      - "10000:10000"
      - "10001:10001"
    command: ["azurite","--blobHost", "0.0.0.0", "--queueHost", "0.0.0.0", "--loose", "--location", "/data"]
